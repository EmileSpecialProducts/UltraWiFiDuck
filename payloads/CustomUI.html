    <script>
        
        function RunScript(Host,Script) {
        console.log(Host+"?cmd=run "+ Script)
            fetch(Host+"/run?cmd=run " + Script)
            .then(response => response.text())
            .then(content => {
                //E("editor").value = content;
                console.log(content);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        function Nuck() {
            // Add the devices that you whant to run a script on
            RunScript('http://ultrawifiducks3.local','/Lock.txt');
        }
        
    </script>
